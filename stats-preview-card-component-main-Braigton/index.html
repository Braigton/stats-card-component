<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="contenedor">
      <div class="wrapper">
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="info__parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
  
          <div class="stats-contenido">    
            <div class="stats">
              <h2>10k+</h2>
              <p class="stats__parrafo">companies</p>
            </div>
    
            <div class="stats">
              <h2>314</h2>
              <p class="stats__parrafo">templates</p>
            </div>
    
            <div class="stats">
              <h2>12M+</h2>
              <p class="stats__parrafo">queries</p>
            </div>
          </div>
        </div> <!--.info-->
  
        <div class="imagen">
          <img src="images/image-header-desktop.jpg" alt="personas">
        </div>  
      </div> <!--.wrapper-->
    </div> <!--.contenedor-->
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Braigton">Braigton Henr√≠quez</a>.
  </footer>
</body>
</html>
